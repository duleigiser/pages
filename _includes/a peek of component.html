<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a peek of component</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <counter subject = "likes"></counter>
        <counter subject = "dislikes"></counter>
    </div>

    <template id="counter-template">
        <h1>{{subject}}</h1>
        <button @click="count += 1">{{ count }}</button>
    </template>
</body>
<script>

    new Vue({
        el:"#app",
        components:{counter:{
            template:"#counter-template",
            props:["subject"],
            data:function () {
                return {count:0}
            }
        }}


    })
</script>
</html>
