<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot</title>
    <script src="../vue.js"></script>
    <style>
        .fade-transition {
            transition: opacity .3s ease;
        }
        .fade-enter, .fade-leave {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="example">
        <component :is="currentView" keepalive transition="fade" transition-mode="out-in">
            <!-- 组件在 vm.currentview 变化时改变 -->
        </component>
    </div>
    <script>

       var v = new Vue({
            el: 'body',
            data: {
                currentView: 'home'
            },
            components: {
                'home': {
                    template: '<div>home!</div>'
                },
                'post': {
                    template: '<div>post!</div>'
                },
                'archive': {
                    template: '<div>archive!</div>'
                }
            }
        });
       Vue.config.debug = true;
       //Vue.config.debug = true
    </script>

</body>
</html>
