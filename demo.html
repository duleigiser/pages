<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .Alert__close {
            font-weight: bold;
            cursor: pointer;
        }
        .Alert--Success {
            color: green;
        }
        .Alert--Warning {
            color: #aa0;
        }
        .Alert--Error {
            color: red;
        }
    </style>
</head>
<body>

<alert type="success">
    <strong>Success!</strong> Looks good to me!
</alert>

<alert type="warning">
    <strong>Warning!</strong> Something not good.
</alert>
<alert type="error">
    <strong>Error!</strong> Oooops...
</alert>
<template id="alert-template">
    <div :class="alertClasses"  v-show="show">
        <slot><strong>Default!</strong> Hello World~</slot> <span class="Alert__close" @click="show = false">x</span>
    </div>
</template>
<script src="vue.js"></script>
<script>
    Vue.component('alert', {
        template: '#alert-template',
        props: ['type'],
        computed: {
            alertClasses: function () {
                return {
                    'Alert--Success': this.type === 'success',
                    'Alert--Warning': this.type === 'warning',
                    'Alert--Error'  : this.type === 'error'
                }
            }
        },
        data: function () {
            return {
                show: true
            };
        }
    });
    new Vue({
        el: 'body'
    });
</script>
</body>
</html>
